   <script>
   $(document).ready(function(){

    $(document).ready(function(e){
      $.ajax({
        url: "films.json",
        dataType:"json",
        success: function (showFilms){
          var data2 = "";
          for( var i=0; i<showFilms.length; i++){
              data2 +=' <div class="col-sm-3"><figure class="figure">\
                       <a href="'+ showFilms[i]["url"] +'"><img class="figure-img img-thumbnail rounded img-rounded" src="'+showFilms[i]["image_url"]+'"></a>\
                       <h4 class="film text-center"><strong>'+showFilms[i]["name"]+'</strong></h4>\
                       <figcaption class="figure-caption text-center">'+showFilms[i]["episode"]+'</figcaption><br><br> </figure></div>'
            }
          document.getElementById("show").innerHTML = data2;
        }
      });
    });

    $(".index").click(function(e){
      $("#all").hide();
      var index_value =$(this).html();

      $.ajax({
        url: "films.json",
        dataType:"json",
        success: function (sortByName){
          var data = "";
          for( var i=0; i<sortByName.length; i++){
            if(sortByName[i]["name"][0] === index_value){
              data +=' <div class="col-sm-3"><figure class="figure">\
                       <a href=""><img class="figure-img img-thumbnail rounded img-rounded" src="'+sortByName[i]["image_url"]+'"></a>\
                       <h4 class="film text-center"><strong>'+sortByName[i]["name"]+'</strong></h4>\
                       <figcaption class="figure-caption text-center">'+sortByName[i]["episode"]+'</figcaption><br><br> </figure></div>'
            }
          }
          document.getElementById("show").innerHTML = data;
        }
      });
    });

    $(".genres-button").click(function(e){
      $("#all").hide();
      var genre_value = $(this).html();

      $.ajax({
        url: "films.json",
        dataType:"json",
        success: function (sortByGenre){
          var data2 = "";
          for( var i=0; i<sortByGenre.length; i++){
            if(sortByGenre[i]["genre"] === genre_value){
              data2 +=' <div class="col-sm-3"><figure class="figure">\
                       <a href=""><img class="figure-img img-thumbnail rounded img-rounded" src="'+sortByGenre[i]["image_url"]+'"></a>\
                       <h4 class="film text-center"><strong>'+sortByGenre[i]["name"]+'</strong></h4>\
                       <figcaption class="figure-caption text-center">'+sortByGenre[i]["episode"]+'</figcaption><br><br> </figure>'
            }
          }
          document.getElementById("show").innerHTML = data2;
        }
      });
    });
