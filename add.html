<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Add TV Show</div>
    <div class="panel-body">
      <h4><strong>Name</strong></h4>

          <input type="text" class="form-control" placeholder="Enter TV show name" id ="showName" value="" required autofocus>
            <!-- <div class="text-danger" id ="err">Invalid Show Name</div><br> -->
            <di id="added"></di><br><BR>
            <button class="btn btn-primary" id="add">Add</button>
          </div>
        </div>
        
    </div>
  </div>
</div>

<script>
  $(document).ready(function(){

    $("#add").on("click", function(){

      var sName = $("#showName").val();
      // console.log(sName);
      var snFormat =/^(?![0-9._])(?!.*[0-9._]$)(?!.*\d_)(?!.*_\d)[a-zA-Z0-9_]+$/;
        if(snFormat.test(sName)){
          $("#added").html(sName + " has been added successfully!").removeClass("text-danger").addClass("text-success");
        }else{
          $("#added").html("Inavlid Name!").removeClass("text-success").addClass("text-danger");
         
        }
    });
});
</script>
